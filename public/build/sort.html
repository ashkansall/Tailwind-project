<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div x-data="{sort: 1, activeClass: 'text-slate-800 font-bold'}" class="bg-white px-4 flex items-center gap-x-4 text-gray-400 rounded-lg">
        <div class="bg-orange-100 flex justify-center items-center p-1 rounded-md">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-7 w-7 stroke-orange-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                <path stroke-linecap="round" stroke-linejoin="round" d="M3 4h13M3 8h9m-9 4h9m5-4v12m0 0l-4-4m4 4l4-4" />
            </svg>
        </div>
        <button @click="sort = 1" :class="sort === 1 ? activeClass : ''" class="py-4 relative">
            <span>محبوب ترین</span>
            <span x-show="sort === 1" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
        <button @click="sort = 2" :class="sort === 2 ? activeClass : ''" class="py-4 relative ">
            <span>گران ترین</span>
            <span x-show="sort === 2" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
        <button @click="sort = 3" :class="sort === 3 ? activeClass : ''" class="py-4 relative">
            <Span>ارزان ترین</Span>
            <span x-show="sort === 3" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>

        </button>
        <button @click="sort = 4" :class="sort === 4 ? activeClass : ''" class="py-4 relative">
            <Span>پربازدید ترین</Span>
            <span x-show="sort === 4" class="w-2 h-2 bg-orange-600 rounded-full absolute top-1 left-0"></span>
        </button>
    </div>
</body>
</html>
