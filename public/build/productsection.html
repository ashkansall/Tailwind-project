<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div
                x-data="{
                products : [
                {id:1, title:'ساعت هوشمند اپل سری 7', price : '۱۲,۳۵۰,۸۹۰ تومان'},
                {id:2, title:'ساعت هوشمند اپل سری 4', price : '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:3, title:'ساعت هوشمند اپل سری 5', price : '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:4, title:'ساعت هوشمند اپل سری 7', price : '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:5, title:'ساعت هوشمند اپل سری 6', price : '۱۲,۳۵۴,۸۹۰ تومان'},
                {id:6, title:'ساعت هوشمند اپل سری 7', price : '۱۲,۳۵۴,۸۹۰ تومان'},
                ]
              }"
                class="grid gap-x-2 gap-y-8 grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 px-2 md:px-0 md:p-0 sm:gap-x-4 md:gap-x-6 md:gap-y-10"
            >
                <!-- single product -->
                <template x-for="product in products" :key="product.id">
                    <div class="bg-white rounded-xl p-2 shadow-md">
                        <!-- product img -->
                        <div class="mb-3 bg-gray-100 rounded-xl p-2">
                            <img src="/assets/images/apple-watch-7.png" alt="">
                        </div>
                        <!-- product dec -->
                        <div class="flex justify-between items-center w-full mb-4">
                            <span class="text-slate-200 text-sm md:text-base">اپل</span>
                            <!-- color circles -->
                            <div x-data="{ color: 'red'}" class="flex items-center">
                                <div @click="color = 'red'" :class="color === 'red' ? 'ring-2 ring-red-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer border-2 border-white bg-red-400 ">
                                    <svg x-show="color === 'red'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <div @click="color = 'blue'" :class="color === 'blue' ? 'ring-2 ring-blue-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer border-2 border-white bg-blue-400 -mr-1.5">
                                    <svg x-show="color === 'blue'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                                <div @click="color = 'green'" :class="color === 'green' ? 'ring-2 ring-green-400' : ''" class="w-6 h-6 sm:w-8 sm:h-8 flex items-center justify-center rounded-full cursor-pointer border-2 border-white bg-green-400 -mr-1.5">
                                    <svg x-show="color === 'green'" xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 sm:w-5 sm:h-5 stroke-white" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                                        <path stroke-linecap="round" stroke-linejoin="round" d="M5 13l4 4L19 7" />
                                    </svg>
                                </div>
                            </div>
                        </div>
                        <!-- product title -->
                        <div x-text="product.title" class="text-slaate-800 text-xs font-bold mb-2 sm:text-base"></div>
                        <div x-text="product.price" class="text-orange-600 font-medium text-center sm:tex-lg text-sm mb-3"></div>
                        <hr class="bg-red-300"/>
                        <button class="w-full font-bold text-orange-600 py-1 md:text-lg">مشاهده و سفارش</button>
                    </div>
                </template>
            </div>
</body>
</html>
