<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     <!-- desktop filter -->
     <div class="mb-2">
        <div class="text-xl font-bold text-orange-500 mb-5">فیلتر</div>
        <!-- acc #! -->
        <div x-data="{ isOpenBrand: true }" class="">
            <!-- acc header -->
            <div @click="isOpenBrand = !isOpenBrand" class="mb-4 flex items-center justify-between hover:bg-gray-50 cursor-pointer rounded-lg p-2 w-full">
                <div class="flex items-center">
                    <svg width="20" height="22" fill="none" xmlns="http://www.w3.org/2000/svg">
                        <circle cx="10.5" cy="9.5" r="9.5" fill="#AFAFAF" fill-opacity=".29"/>
                        <path d="M12.833 21.271H1.167a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.437h11.666a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.437Z" fill="#222F5D"/>
                        <path d="M2.158 20.833h-.875l.03-7.017c0-.496.227-.957.618-1.26l4.083-3.18a1.61 1.61 0 0 1 1.972 0l4.083 3.174c.385.303.619.776.619 1.266v7.017h-.875v-7.012a.747.747 0 0 0-.28-.577L7.449 10.07a.735.735 0 0 0-.898 0L2.468 13.25a.727.727 0 0 0-.28.571l-.03 7.012Z" fill="#222F5D"/><path d="M9.917 21.27H4.083a.44.44 0 0 1-.437-.437v-5.541c0-.724.589-1.313 1.312-1.313h4.084c.723 0 1.312.59 1.312 1.313v5.541a.44.44 0 0 1-.437.438Zm-5.396-.874h4.958V15.29a.44.44 0 0 0-.437-.437H4.958a.44.44 0 0 0-.437.438v5.104Z" fill="#222F5D"/><path d="M5.833 18.791a.44.44 0 0 1-.437-.437v-.875a.44.44 0 0 1 .437-.438.44.44 0 0 1 .438.438v.875a.44.44 0 0 1-.438.438ZM7.875 12.813h-1.75a.44.44 0 0 1-.438-.438.44.44 0 0 1 .438-.438h1.75a.44.44 0 0 1 .438.438.44.44 0 0 1-.438.438Z" fill="#222F5D"/>
                    </svg>
                    <span class="mr-2">برند محصول</span>
                </div>
                <svg :class="isOpenBrand ? 'rotate-180' : ''"  xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 transition-all duration-500" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>
            <!-- acc content -->
            <div class="px-2 flex flex-col gap-y-2" x-show="isOpenBrand == true">
                <label for="apple" class="flex items-center py-1 cursor-pointer">
                    <input type="checkbox" name="brand" id="apple" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                    <span class="mr-2">اپل</span>
                </label>
                <label for="samsung" class="flex items-center py-1 cursor-pointer">
                    <input type="checkbox" name="brand" id="samsung" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                    <span class="mr-2">سامسونگ</span>
                </label>
                <label for="xiaumi" class="flex items-center py-1 cursor-pointer">
                    <input type="checkbox" name="brand" id="xiaumi" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                    <span class="mr-2">شیائومی</span>
                </label>
                <label for="huawei" class="flex items-center py-1 cursor-pointer">
                    <input type="checkbox" name="brand" id="huawei" class="form-checkbox rounded text-orange-500 focus:ring-orange-500">
                    <span class="mr-2">هواوی</span>
                </label>
            </div>
        </div>
    </div>
</body>
</html>
